<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>推しメニュー投票</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="vote-container">
    <h2>🥇 現在のランキング</h2>
    <ul id="ranking"></ul>

    <form id="vote-form">
      <label for="menu-select">推しメニューを選んでください：</label>
      <input type="text" id="menu-search" placeholder="メニューを検索..." />
      <select id="menu-select" required></select>

      <label for="comment">コメント（任意）:</label>
      <textarea id="comment" placeholder="理由やおすすめポイントなど"></textarea>

      <button type="submit">投票する</button>
      <p id="message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
