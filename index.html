<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>推しメニューランキング</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body>
<!-- タイトルはそのまま -->
<h2>🥇今月の推しメニュー<br>ランキング</h2>

<!-- 背景付きのランキング部分 -->
<div id="ranking-box">
  <ul id="ranking-list"></ul>
</div>


    <form id="vote-form">
      <label for="menu">推しメニューを選んでください：</label>
      <select id="menu" name="menu_name" required>
        <option value="" disabled selected hidden>メニューを検索...</option>
      </select>

      <label for="comment">コメント（任意）：</label>
      <textarea id="comment" name="comment" placeholder="理由やおすすめポイントなど"></textarea>

      <button type="submit">投票する</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
