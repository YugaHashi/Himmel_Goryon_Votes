<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>推しメニューランキング</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div id="ranking">
      <h2>🥇 推しメニューランキング</h2>
      <ul id="ranking-list"></ul>
    </div>

    <form id="vote-form">
      <label for="menu">推しメニューを検索して選んでください：</label>
      <select id="menu" name="menu_name" required placeholder="メニューを検索..."></select>

      <label for="comment">コメント（任意）：</label>
      <textarea id="comment" name="comment" placeholder="理由やおすすめポイントなど"></textarea>

      <button type="submit">投票する</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
