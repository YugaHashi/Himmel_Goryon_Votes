<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>推しメニュー投票</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🥇 推しメニューランキング</h1>
    <div id="ranking">読み込み中...</div>

    <h2>✉️ 投票する</h2>
    <form id="voteForm">
      <label>推しメニューを選んでください：</label>
      <select id="menuSelect" required>
        <option value="">-- メニューを選択 --</option>
        <option value="カツサンド">カツサンド</option>
        <option value="チキン南蛮">チキン南蛮</option>
        <option value="牛すじ煮込み">牛すじ煮込み</option>
      </select>

      <label>コメント（任意）：</label>
      <textarea id="comment" placeholder="理由やおすすめポイントなど"></textarea>

      <button type="submit">投票する</button>
    </form>
    <div id="resultMessage"></div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
